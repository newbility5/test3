<div class="mdui-card mdui-hoverable mdui-m-y-3">
<div class="mdui-card-primary">
<div class="mdui-card-primary-title"><a id="title" class="mdui-text-color-theme-accent" href="{:summary.link}">{:summary.title}</a></div>
<div class="mdui-card-primary-subtitle mdui-text-color-theme-text"><i id="subtitle-icon" class="mdui-icon material-icons">people</i>{:summary.author}<span>|</span><i id="subtitle-icon" class="mdui-icon material-icons">playlist_add</i>{:summary.create_time}<span>|</span><i id="subtitle-icon" class="mdui-icon material-icons">create</i>{:summary.modify_time}</div>
</div>
<div class="mdui-card-content mdui-typo">{:summary.summary}</div>
<div class="mdui-card-actions">
<a class="mdui-btn mdui-ripple mdui-text-color-theme-accent" href="{:summary.link}">继续阅读</a>
</div>
