<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
<script src="https://fastly.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
<style>
body {
background-color: #fafafa;
}
#title {
text-decoration: none;
}
</style>
<title>{:site.name}</title>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
<div class="mdui-appbar mdui-appbar-fixed">
<div class="mdui-toolbar mdui-color-theme">
<div class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer', swipe: true}">
<i class="mdui-icon material-icons">menu</i>
</div>
<a href="{:site.url}" class="mdui-typo-headline">{:site.name}</a>
</div>
</div>

<div class="mdui-drawer" id="drawer">
<div class="mdui-list" mdui-collapse="{accordion: true}">
<div class="mdui-p-t-0 mdui-m-x-2 mdui-textfield mdui-textfield-floating-label">
<label for="search" class="mdui-textfield-label">搜索</label>
<input id="search" class="mdui-textfield-input" type="text" autocomplete="new-password" name="s" />
</div>
<div class="mdui-divider"></div>
<div id="pages">{:site.page_list}</div>
</div>
</div>

<div class="mdui-container">
<div class="mdui-chip mdui-typo mdui-m-t-3">
<span class="mdui-chip-icon"><i class="mdui-icon material-icons">location_on</i></span>
<span class="mdui-chip-title">{:document.breadcrumbs}</span>
</div>
